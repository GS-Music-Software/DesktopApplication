<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GS Music</title>
    <style>
      body {
        margin: 0;
        background: #09090b;
      }
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #09090b;
        z-index: 9999;
        gap: 24px;
      }
      #splash .logo {
        width: 72px;
        height: 72px;
      }
      #splash .status {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #splash .text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 13px;
        color: #71717a;
        letter-spacing: 0.02em;
      }
      #splash .dots {
        display: flex;
        gap: 6px;
      }
      #splash .dot {
        width: 6px;
        height: 6px;
        background: #71717a;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      #splash .dot:nth-child(2) { animation-delay: 0.16s; }
      #splash .dot:nth-child(3) { animation-delay: 0.32s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
        40% { transform: translateY(-8px); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <svg class="logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1f1f23"/>
            <stop offset="100%" stop-color="#0a0a0c"/>
          </linearGradient>
        </defs>
        <rect width="512" height="512" rx="96" fill="url(#bg)"/>
        <circle cx="256" cy="270" r="130" fill="none" stroke="#e4e4e7" stroke-width="20"/>
        <circle cx="256" cy="270" r="100" fill="none" stroke="#71717a" stroke-width="2"/>
        <circle cx="256" cy="270" r="80" fill="none" stroke="#71717a" stroke-width="2"/>
        <circle cx="256" cy="270" r="45" fill="#e4e4e7"/>
        <circle cx="256" cy="270" r="8" fill="#18181b"/>
        <rect x="350" y="95" width="20" height="175" rx="10" fill="#e4e4e7"/>
        <circle cx="360" cy="95" r="30" fill="#e4e4e7"/>
      </svg>
      <div class="status">
        <span class="text" id="splash-text">initializing</span>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.setSplashStatus = function(text) {
        var el = document.getElementById('splash-text');
        if (el) el.textContent = text;
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
